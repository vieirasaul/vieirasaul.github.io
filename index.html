<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="assets/img/logov2.png">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="assets/css/all.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Saul Vieira - Desenvolvedor Front-end</title>
	</head>
	<body>
		<main>
			<div class="menu-bar flex sp-bt">
				<div class="logo">
					<img src="assets/img/logov2.png" alt="">
				</div>
				<nav>
					<ul class="flex sp-bt">
						<li><a href="#works">Projetos</a></li>
						<li><a href="#about">Sobre</a></li>
						<li><a href="#contact">Contato</a></li>
					</ul>
				</nav>
			</div>
			<div class="banner">
				<p id="myElement"></p>
				<a href="#works" class="banner-link"><i class="fas fa-angle-down slide-bck-bottom"></i></a>
			</div>
			<section id="works" class="flex flex-column center-hv">
				<div class="container flex jc-center flex-column">
					<div class="works">
						<h2 class="section-title">Projetos Recentes</h2>
						<div class="works-grid">
							<a href="">
								<div class="grid-item" style="background-image: url('assets/img/works-unicarioca.png'); background-color: #e4b4b0;">
									<div class="item-detail flex center-hv">
										<div class="item-title">
											<h3>UniCarioca</h3>
										</div>
									</div>
								</div>
							</a>
							<a href="">
								<div class="grid-item" style="background-image: url('assets/img/works-levin.png'); background-color: #fffad1;">
									<div class="item-detail flex center-hv">
										<div class="item-title">
											<h3>Le vin Bistro Rio</h3>
										</div>
									</div>
								</div>
							</a>
							<a href="">
								<div class="grid-item" style="background-image: url('assets/img/works-mario-groisman.png'); background-color: #000;">
									<div class="item-detail flex center-hv">
										<div class="item-title">
											<h3>Mario Groisman</h3>
										</div>
									</div>
								</div>
							</a>
						</div>
					</div>
					<button class="view-all">Ver todos</button>
				</div>
			</section>
			<div class="divider div-transparent div-arrow-down"></div>
			<section id="about">
				<div class="container">
					<h2 class="section-title">Sobre mim</h2>
				</div>
			</section>
			<div class="divider div-transparent div-arrow-down"></div>
			<section id="contact">
				<div class="container">
					<h2 class="section-title">Contato</h2>
				</div>
			</section>
		</main>
		<button class="back-to-top"><i class="fas fa-arrow-up"></i></button>
		<footer>
			<div class="row flex center-hv">
				<div class="social-media">
					<a href="https://www.facebook.com/vieirasaul" target="_blank"><i class="fab fa-facebook-f"></i></a>
					<a href="https://github.com/vieirasaul" target="_blank"><i class="fab fa-github"></a></i>
					<a href="https://www.instagram.com/vieirasaul/" target="_blank"><i class="fab fa-instagram"></a></i>
					<a href="https://br.linkedin.com/in/vieirasaul" target="_blank"><i class="fab fa-linkedin-in"></a></i>
				</div>
			</div>
			<div class="row">
				<p>&copy; 2019 Saul Vieira. Todos os direitos reservados.</p>
			</div>
		</footer>
		<script src="assets/js/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/typeit@5.10.6/dist/typeit.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
